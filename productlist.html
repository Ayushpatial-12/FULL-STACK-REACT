<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products List</title>
  <style>
    .container {
      border: 1px solid black;
      padding: 20px;
      text-align: center;
      width: fit-content;
      margin: 20px auto;
    }
    .products {
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    .product-card {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      width: 180px;
    }
    .product-card h3 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><b>Products List</b></h2>
    <div class="products">
      <div class="product-card">
        <h3>Wireless Mouse</h3>
        <p>Price: $25.99</p>
        <p>Status: In Stock</p>
      </div>
      <div class="product-card">
        <h3>Keyboard</h3>
        <p>Price: $45.50</p>
        <p>Status: Out of Stock</p>
      </div>
      <div class="product-card">
        <h3>Monitor</h3>
        <p>Price: $199.99</p>
        <p>Status: In Stock</p>
      </div>
    </div>
  </div>
</body>
</html>
